<script>
   $("form#myForm").submit(function(e) {
    e.preventDefault(); // avoid to execute the actual submit of the form.


	var formData = new FormData(this);
    $("#buttonDisappear").css("display", "none");
    $(".loadingFrame").css("display", "block");
    //$('#meuTeste').toast('show');

  function showUp() {
    $.ajax({
           type: "POST",
           url: "../php/imprimirCertificado.php",
           data: formData,
           success: function(data)
           {
		    $('#certificado').html('<img id="responsivo" height="225px" width="100%" src="data:image/jpeg;base64,' + data + '" />');
            var typed2 = new Typed('#visualizacao', {
    strings: ["Visualização"],
    typeSpeed: 40,
    backSpeed: 0,
    fadeOut: true,
    loop: false
  });
            $( ".cardForm" ).remove();
            $('.visualizaCertificado').css("display", "block");

               // show response from the php script.
           },
           error: function(data){
            alert(data.statusText);
            $("#inputCert").focus();
            $(".loadingFrame").css("display", "none");
            $("#buttonDisappear").css("display", "block");

       },
		cache: false,
        contentType: false,
        processData: false
         });
  }
  setTimeout(showUp, 1000);

}); 


</script>
<script>
   $(document).ready(function(){
   
   rng = document.querySelector("#eixoX");
   rng2 = document.querySelector("#eixoY");
   
   var listener = function() {
     window.requestAnimationFrame(function() {
       document.querySelector("#diveixoX").innerHTML = rng.value;
       document.querySelector("#diveixoY").innerHTML = rng2.value;
     });
   };
   
   rng.addEventListener("mousedown", function() {
     listener();
     rng.addEventListener("mousemove", listener);
   });
   rng2.addEventListener("mousedown", function() {
     listener();
     rng2.addEventListener("mousemove", listener);
   });
   rng.addEventListener("mouseup", function() {
     rng.removeEventListener("mousemove", listener);
       $.ajax({
         type: 'POST',
         url: '../php/imprimirCertificado.php',
         data: {eixoX:document.querySelector("#diveixoX").innerHTML, eixoY:document.querySelector("#diveixoY").innerHTML},
         cache: false,
         success: function(data){
           $('#certificado').html('<img height="225px" width="100%" src="data:image/jpeg;base64,' + data + '" />');
         }
       })
       return false;
   });
   rng2.addEventListener("mouseup", function() {
     rng.removeEventListener("mousemove", listener);
       $.ajax({
         type: 'POST',
         url: '../php/imprimirCertificado.php',
         data: {eixoX:document.querySelector("#diveixoX").innerHTML, eixoY:document.querySelector("#diveixoY").innerHTML},
         cache: false,
         success: function(data){
           $('#certificado').html('<img height="225px" width="100%" src="data:image/jpeg;base64,' + data + '" />');
         }
       })
       return false;
   });
   
   
   // include the following line to maintain accessibility
   // by allowing the listener to also be fired for
   // appropriate keyboard events
   rng.addEventListener("keydown", listener);
   
   });
   </script>
